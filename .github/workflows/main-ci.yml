name: Main CI (tag vN + push image)

on:
  push:
    branches: ["main"]

permissions:
  contents: write

concurrency:
  group: main-${{ github.repository }}
  cancel-in-progress: true

jobs:
  version-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ Считаем следующий тег vN
      - name: Compute next tag (vN)
        id: ver
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python - << 'PY'
          import os, re, json, urllib.request

          repo = os.environ["REPO"]
          token = os.environ["GH_TOKEN"]

          def fetch_tags(page):
            url = f"https://api.github.com/repos/{repo}/tags?per_page=100&page={page}"
            req = urllib.request.Request(url, headers={
              "Authorization": f"Bearer {token}",
              "Accept": "application/vnd.github+json",
              "User-Agent": "actions"
            })
            with urllib.request.urlopen(req) as r:
              return json.loads(r.read().decode())

          nums = []
          pat = re.compile(r"^v(\d+)$")

          for p in range(1, 6):
            tags = fetch_tags(p)
            if not tags:
              break
            for t in tags:
              m = pat.match(t["name"])
              if m:
                nums.append(int(m.group(1)))

          n = max(nums) + 1 if nums else 1
          tag = f"v{n}"

          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
            f.write(f"tag={tag}\n")
            f.write(f"n={n}\n")

          print("Next tag:", tag)
          PY

      # 2️⃣ Создаём git-тег vN
      - name: Create git
