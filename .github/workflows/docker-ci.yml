name: CI Docker Build & Push

on:
  push:
    branches:
      - frontend-fix      # <<< здесь укажи свою "специальную" ветку
  workflow_dispatch:    # позволяет запустить руками из GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (опционально) Запускаем тесты до сборки
      # - name: Run tests
      #   run: |
      #     # пример для Python
      #     pip install -r requirements.txt
      #     pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/photo-backend
          tags: |
            type=ref,event=branch     # тег вида: feature-ci, dev и т.п.
            type=sha                  # тег по SHA коммита
            type=raw,value=latest     # всегда ещё и latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile          # путь к твоему Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
