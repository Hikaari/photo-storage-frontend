name: CI Docker Build & Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main                # PR в main тоже запускает workflow
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Логинимся в DockerHub ТОЛЬКО если это push в main (иначе секреты на PR могут быть недоступны)
      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/photo-frontend
          tags: |
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=latest

      # На PR/feature ветках: просто билдим (проверка Dockerfile), но НЕ пушим
      # На main: билдим И пушим
      - name: Build (and optionally push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
