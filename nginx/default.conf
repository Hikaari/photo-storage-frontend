server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Для статики и обычных файлов
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Если API у тебя живёт на другом домене/порте (localhost:8000),
    # и фронт стучится туда напрямую, эту секцию можно не трогать вообще.
    # Если хочешь, можно сделать прокси, но это уже другой вариант:
    #
    # location /api/ {
    #     proxy_pass http://photo-backend:8000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    # }
}
